#全局
region: "0"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# 生成应用数据库和用户
mysql_databases:
 - name: onlyoffice
 
mysql_users:
 - name: onlyoffice
   priv: 'onlyoffice.*:ALL'

docker_applications: 
  - onlyofficedocumentserver
  - phpmyadmin

# 初始化MySQL root密码
init_db: 
    mysql:
      admin: root
      users: ["onlyoffice"]
      password: "123456"
