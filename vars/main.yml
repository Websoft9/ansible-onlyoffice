region: "0"
common_install_docker: True
docker_install: False

nginx_appname: "onlyoffice"
nginx_vhost_mode: "reverse"
nginx_reverse_proxy_port: "9003"
nginx_certbot: True

docker_applications: 
  - phpmyadmin

init_docker:
  onlyoffice:
    db: onlyoffice
    db_name: onlyoffice
    db_username: onlyoffice
    db_password: "123456"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/onlyoffice/docker-compose.yml"
    compose_commands:
      - sudo sed -i "s/123456/$new_password/g" /data/wwwroot/onlyoffice/docker-compose.yml
      - sudo sed -i "s/123456/$new_password/g" /data/wwwroot/onlyoffice/config/mysql/docker-entrypoint-initdb.d/onlyoffice-initdb.sql
    volumes: 
      - /data/wwwroot/onlyoffice/document_data
      - /data/wwwroot/onlyoffice/document_log
      - /data/wwwroot/onlyoffice/document_forgotten
      - /data/wwwroot/onlyoffice/community_mysql
      - /data/wwwroot/onlyoffice/community_log
      - /data/wwwroot/onlyoffice/community_letsencrypt
      - /data/wwwroot/onlyoffice/controlpanel_data
      - /data/wwwroot/onlyoffice/controlpanel_log
      - /data/wwwroot/onlyoffice/mysql_data